<div *ngIf="car">
  <h2>{{car.name | uppercase}} Details</h2>
  <div><span>id: </span>{{car.id}}</div>
  <div>
    <label for="car-name">Vehicle name: </label>
    <input id="car-name" [(ngModel)]="car.name" placeholder="Car name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
  <button type="button" (click)="save()">save</button>
</div>
